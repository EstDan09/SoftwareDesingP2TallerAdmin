<div class="usuarios-container">
    <header class="usuarios-header">
      <h1>Lista de Usuarios</h1>
      <button class="btn btn-primary" (click)="irACrearUsuario()">Crear Usuario</button>
    </header>
  
    <div class="usuarios-grid">
      <app-usuario-card *ngFor="let u of usuarios" [id]="u._id"></app-usuario-card>
    </div>
  </div>
